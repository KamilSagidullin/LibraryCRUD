<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="person: ${people}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getYearOfBirthday()}">
        VALUE
    </a>
</div>
<br>
<hr>
<button onclick="location.href = '/people/create';">Добавить человека</button>
</body>
</html>
